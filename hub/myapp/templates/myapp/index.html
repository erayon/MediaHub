
<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>MediaHub</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/pricing.css' %}">

  </head>

  <body>

  
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Media Hub</h1>
      <!--p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It's built with default Bootstrap components and utilities with little customization.</p-->
    </div>

    <div class="jumbotron">
      <div class="card-deck mb-6 text-center">

        {% for item in items %}
          <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{item.Mname}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-muted"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
            	<img src="{{item.Mpic}}" style="width:140px;height:140px;">
            	<b>Rating: {{item.Mrating}} </b>
            	<b>Year: {{item.Myear}} </b>
            	<b>Generic: {{item.Mgen}} </b>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Copy</button>
          </div>
        </div>
        {% endfor %}

      </div>

     
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/js/popper.min.js' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/js/bootstrap.min.js' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/js/holder.min.js' %}">
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
